language: php

branches:
    only:
    - master

services: 
    - mysql
php:
    - 7.2
    - 7.3

before_install:
    - mysql -e "CREATE DATABASE vacationTracker CHARACTER SET utf8;"
    - mysql -u root --password="" vacationTracker < sql/vacation.sql


install:
    - composer install --no-interaction

script:
    - if find . -name "*.php" ! -path "./vendor/*" -exec php -l {} 2>&1 \; | grep "syntax error, unexpected"; then exit 1; fi